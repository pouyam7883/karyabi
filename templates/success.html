<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام موفق</title>
    <style>
        body {
            font-family: "Vazir", sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f0f9f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            border: 5px solid #4caf50;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #4caf50;
        }
        .info {
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #4caf50;
            background-color: #f0f9f0;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4caf50;
            text-decoration: none;
            font-size: 18px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ثبت نام موفقیت‌آمیز</h1>
        <div class="info">
            <p><strong>کد کاربری:</strong> {{ session['user']['national_code'] }}</p>
            <p><strong>رمز عبور:</strong> {{ session['user']['password'] }}</p>
        </div>
        <a href="{{ url_for('login') }}" class="back-link">بازگشت به صفحه ورود</a>
    </div>
</body>
</html>
