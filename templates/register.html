<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .login-box input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-box input:focus {
            border-color: #6f42c1; 
            outline: none;
        }
        
        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background-color: #6f42c1; 
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-box button:hover {
            background-color: #5a2e91; 
        }
        
        .login-box button:active {
            background-color: #4a1f70; 
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ثبت نام</h2>
        <form method="post" action="/register">
            <input type="text" value="{{ session['phone'] }}" readonly>

            <div>
                <input type="text" name="name" id="name" placeholder="نام" required>
            </div>
            <div>
                <input type="text" name="lastname" id="lastname" placeholder="نام خانوادگی خود را وارد کنید" required>
            </div>
            <div>
                <input type="text" name="fatherName" id="fatherName" placeholder="نام پدر">
            </div>
            <div>
                <input type="text" name="nationalCode" id="nationalCode" placeholder="کد ملی" maxlength="10" required>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="پست الکترونیکی">
            </div>
            <div>
                <input type="text" name="birthPlace" id="birthPlace" placeholder="محل تولد">
            </div>
            <div>
                <input type="date" name="birthDate" id="birthDate" placeholder="تاریخ تولد">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="رمز عبور" required>
            </div>
            <div>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="تکرار رمز عبور" required>
            </div>
            <button type="submit">ثبت نام</button>
            <div id="error-message" class="error-message">
                <!-- پیام خطا -->
            </div>
        </form>
    </div>
</body>
</html>
